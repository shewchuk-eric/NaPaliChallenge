<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contact Us</title>
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html" id="header-logo"><img src="images/napali logo.png" alt="Napali Challenge Logo"></a>
            <nav>
                <a href="index.html">Home</a>
                <a href="crews.html">Crews/Equipment</a>
                <a href="course.html">Course</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>

        <div id="hero">
            <div id="hero-box">
                <img src="images/courseHero.jpg" id="hero-img" alt="image of outrigger canoes racing">
            </div>
            <section id="hero-msg">
                <h1 class="home-title">The Napali Challenge</h1>
                <h4>The World's Most Beautiful Outrigger Canoe Race</h4>
                <div class="button-box">
                    <a href="contact.html" class="cta">Be A Competitor</a>
                </div>
            </section>
        </div> <!-- end 'hero' div -->

        <form action="/my-handling-form-page" method="post">
            <fieldset>
                 <legend>Contact info</legend>
                     <label for="name">Name:</label>
                     <input type="text" id="name" name="user_name">
       
                     <label for="mail">E-mail:</label>
                     <input type="email" id="mail" name="user_email">
                   
                     <label for="msg">Message:</label>
                     <textarea id="msg" name="user_message"></textarea>    
       
            </fieldset>
            <button type="submit">Send your message</button>
       </form>       

        <footer>
            <p>The Napali Challenge &copy; 2023 - Eric Shewchuk</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="contact.html">Contact Us</a></p>
            <div class="social">
                <a href="https://www.facebook.com/search/top?q=kauai%20outrigger%20association" target="_new"><img src="images/facebook.png" alt="facebook icon"></a>
                <a href="https://twitter.com/KOAPaddler" target="_new"><img src="images/twitter.png" alt="twitter icon"></a>
                <a href="https://www.instagram.com/koapaddler/" target="_new"><img src="images/instagram.png" alt="instagram icon"></a>
            </div> <!-- end 'social' -->
        </footer>
    </div> <!-- end 'content' --> 
    
</body>
</html>
