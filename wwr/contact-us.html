<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Up The Creek</title>
    <link rel="stylesheet" href="styles/rafting-styles.css">
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html" id="header-logo"><img src="images/logo-small.png" alt="Up The Creek Logo"></a>
            <nav>
                <a href="index.html">Home</a>
                <a href="faq.html">FAQ's</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contact-us.html">Contact Us</a>
            </nav>
        </header>

        <div id="hero">
            <div id="hero-box">
                <img src="images/contact-hero.jpg" id="hero-img" alt="image of rafts on a river">
            </div>
            <section id="hero-msg">
                <h1 class="home-title">Have An Adventure</h1>
                <h4 id="cont-page">Make Memories With Up The Creek</h4>
                <div class="button-box">
                    <a href="contact-us.html" class="book">Book Now</a>
                </div>
            </section>
        </div>

        <div id="feedback">

        </div>

        <form id="contact-form" action="do-something.html" method="post">
            <ul>
                <li>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="user_name" />
                </li>
                <li>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                  <label for="msg">Message:</label>
                  <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                  <button type="submit" id="submit">Send your message</button>
                </li>
              </ul>
        </form>

        <footer class="faq">
            <p>Up The Creek &copy; 2023 - Eric Shewchuk</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contact-us.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="facebook icon"></a>
                <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="twitter icon"></a>
                <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="instagram icon"></a>
            </div> <!-- end 'social' -->
        </footer>
        <script src="scripts/contact.js" type="text/javascript"></script>

    </div> <!-- end 'content' div-->
</body>
